<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-logo" (click)="navigate('menu')">
    <span class="app-name">Bookbase</span>
    <mat-icon>menu_book</mat-icon>
  </div>

  <span class="toolbar-links">
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="my-books">My Books</a>
  </span>

  <!-- spacer -->
  <span class="spacer"></span>

  <!-- Search input -->
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Search books</mat-label>
    <input matInput />

    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <!-- Icons -->
  <div class="toolbar-icons">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
      <span class="notification-badge">2</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu" class="mat-profile-menu">
      <div class="profile-header">
        <span class="profile-name">{{
          (user$ | async)?.username || "Guest"
        }}</span>
      </div>
      <button mat-menu-item (click)="navigate('/user/show')">
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <span>Friends</span>
      </button>
      <button mat-menu-item>
        <span>Account settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <span>Sign Out</span>
      </button>
    </mat-menu>

    <button mat-icon-button>
      <mat-icon>book</mat-icon>
    </button>
  </div>

  @if(false){
  <div class="toolbar-right">
    <div class="menu-items">
      <button mat-button (click)="navigate('')">Home</button>
      <button mat-button (click)="navigate('my-books')">My Books</button>
      <!-- 
      <button class="logout-btn" mat-button (click)="logout()">
        Logout <mat-icon>logout</mat-icon>
      </button> -->
    </div>
  </div>
  <div class="dropdown-menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" id="dropdown-menu-list">
      <button mat-menu-item>Menu</button>
      <button mat-menu-item (click)="navigate('search')">Search</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
  }
</mat-toolbar>
