<div class="login-form-container">
  <mat-card appearance="outlined" class="login-card">
    <mat-card-content>
      <h1>Bookbase</h1>
      <p>Welcome again</p>
      <app-login-form
        [isLoading]="isLoading"
        (formSubmit)="handleFormSubmit($event)"
        (errorState)="handleErrorState($event)"
      ></app-login-form>
    </mat-card-content>
  </mat-card>
</div>
